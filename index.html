<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swapi1.css">
    <title>Recherche Star Wars</title>
</head>
<body>
    <div class="weather-container" id="weather-container">
        <h1>Recherche Star Wars</h1>
        <form id="weather-form">
            <input type="text" id="search-input" placeholder="Entrez un nom (ex: Luke, Tatooine)" required>
            <button type="submit">Rechercher</button>
        </form>
        <div class="results" id="results"></div>
    </div>

    <script type="module" src="swapi1.js"></script>
</body>
</html>
